<div class="container mat-elevation-z8">
    <h1 class="full-width">Criando chamado</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="Chamado image">

    <form class="form">

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Título do chamado</mat-label>
            <input 
            [formControl]="titulo" 
            required
            matInput 
            placeholder="Ex. Trocar bateria de notebook">
        </mat-form-field>

    </form>
    
    <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione um status</mat-label>
            <mat-select
            [formControl]="status" 
            required>
                <mat-option value="0">Aberto</mat-option>
                <mat-option value="1">Em andamento</mat-option>
                <mat-option value="2">Encerrado</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Selecione uma prioridade</mat-label>
            <mat-select
            [formControl]="prioridade" 
            required>
                <mat-option value="0">Baixa</mat-option>
                <mat-option value="1">Média</mat-option>
                <mat-option value="2">Alta</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um técnico</mat-label>
            <mat-select
            [formControl]="tecnico" 
            required>
                <mat-option value="0">Valdir</mat-option>
            </mat-select>
        </mat-form-field>

    </div>

    <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um cliente</mat-label>
            <mat-select
            [formControl]="cliente" 
            required>
                <mat-option value="0">Albert Einstein</mat-option>
            </mat-select>
        </mat-form-field>

    </div>

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Informe descrição</mat-label>
            <textarea 
            [formControl]="descricao"
            required
            class="descricao" matInput placeholder="Ex. Trocar bateria note acer CBA432 ..."></textarea>
        </mat-form-field>
    </form>

    <button [disabled]="!validaCampos()" class="full-width" mat-raised-button color="primary">Adicionar</button>
    <button class="full-width" smat-stroked-button color="warn">Cancelar</button>

    <p class="full-width">Desenvolvido por Valdir Cesar</p>

</div>
